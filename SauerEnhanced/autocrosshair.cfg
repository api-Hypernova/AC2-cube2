            ]
            if (= (getweapon) 11) [

                bind "MOUSE2" [altattack]
            ]
            if (= (getweapon) 12) [

                bind "MOUSE2" [altattack]
            ]
            if (= (getweapon) 13) [

                bind "MOUSE2" [altattack]
            ]
            if (= (getweapon) 14 [
            bind "MOUSE2" [togglezoom; onrelease togglezooom]
            ]
            autocrosshairloop
        ]
    ]
]

autocrosshair = [
    if (= $arg1 0) [
        autocrosshairstate = 0
    ]
    if (= $arg1 1) [
        autocrosshairstate = 1
        autocrosshairloop
    ]
]
