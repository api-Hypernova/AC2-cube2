//heres the place for default SauerEnhanced scripts

if ((searchbinds saycommand)) [
	bind     (searchbinds saycommand)     saycmd
] []
if ((searcheditbinds saycommand)) [
	editbind (searcheditbinds saycommand) saycmd
] []
if ((searchspecbinds saycommand)) [
	specbind (searchspecbinds saycommand) saycmd
] []

execlist = []

execfiles = [
	looplist f $execlist [
		echo (concat "Exec:" $f)
		exec $f
	]
	echo "Done execution of files"
]

if ($execlist) [
	execfiles
]